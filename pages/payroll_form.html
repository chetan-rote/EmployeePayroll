<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://meet.google.com/linkredirect?authuser=0&dest=https%3A%2F%2Ffonts.googleapis.com%2Fcss2%3Ffamily%3DRoboto%3Awght%40300%3B400%3B500%3B600%26display%3Dswap">
    <link rel="stylesheet" href="../css/payroll_form.css">
    <title>Employee Payroll Form</title>
</head>

<body>
    <!----UC1---->
    <header class="header-content header">
        <div class="logo-content">
            <img src="../assets/images/logo.png" alt="">
            <div>
                <span class="emp-text">EMPLOYEE</span><br>
                <span class="emp-text emp-payroll">PAYROLL</span>
            </div>
        </div>
    </header>
    <!----UC2---->
    <div class="form-content">
        <form class="form" action="#" onsubmit="save(); return false">
            <div class="form-head">
                Employee Payroll form
            </div>
            <div class="row-content">
                <label class="label text" for="name">Name</label>
                <input class="input" type="text" id="name" name="name" placeholder="Your name.." required>
            </div>
            <!----UC3---->
            <div class="row_content">
                <label class="label text" for="profile">Profile Image</label>
                <div class="profile-raio-content">
                    <label>
                        <input type="radio" id="profile1" name="profile" value="../assets/profile-images/Ellipse -3.png" required>
                        <img src="../assets/profile-images/Ellipse -3.png" class="profile" id='image1'>
                    </label>
                    <label>
                        <input type="radio" id="profile2" name="profile" value="../assets/profile-images/Ellipse 1.png" required>
                        <img src="../assets/profile-images/Ellipse 1.png" class="profile" id='image2'>
                    </label>
                    <label>
                        <input type="radio" id="profile3" name="profile" value="../assets/profile-images/Ellipse -8.png" required>
                        <img src="../assets/profile-images/Ellipse -8.png" class="profile" id='image3'>
                    </label>
                    <label>
                        <input type="radio" id="profile4" name="profile" value="../assets/profile-images/Ellipse -7.png" required>
                        <img src="../assets/profile-images/Ellipse -7.png" class="profile" id='image4'>
                    </label>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
